<div class="grid-container">
    <div class="title">
        {{title}}
    </div>
    <div #list>
        <div *ngIf="items.length > 0" class="grid">
            <app-card *ngFor="let item of items" [data]="item" [type]="type"></app-card>
        </div>
        <div *ngIf="items.length == 0" class="empty">
            No items to show :(    
        </div>
    </div>
</div>
