<div id="navbar">
    <div routerLink="/browse">
        <div class="logo">Binge Buddy</div>
    </div>
    <div id="search-bar">
        <select [(ngModel)]="searchType" >
            <option value="movies">Movies</option>
            <option value="shows">TV Shows</option>
        </select>
        <input type="text" [(ngModel)]="searchQuery" placeholder="Search" (keyup.enter)="search()">
        <button (click)="search()"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-search"><circle cx="11" cy="11" r="8"/><line x1="21" y1="21" x2="16.65" y2="16.65"/></svg></button>
    </div>
    <a routerLink="/browse">Browse</a>
    <a routerLink="/mylist">My List</a>
    <a (click)="logout()">Logout</a>
</div>
